<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두리스트</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- 제목 + 이미지 추가 -->
      <div class="title-container">
        <img
          src="{{ url_for('static', filename='images/duck.png') }}"
          alt="Duck Icon"
        />
        <h1>유진이의 투두리스트</h1>
      </div>

      <!-- 입력창 -->
      <div class="input-area">
        <input
          type="text"
          id="task-input"
          placeholder="오늘은 뭘 할까 적어 보세욤"
        />
        <button id="add-btn">추가</button>
      </div>

      <!-- 할 일 리스트 -->
      <ul id="task-list">
        <!-- 예시 할 일 항목 -->
        <li>
          <span>예제 할 일</span>
          <div class="button-group">
            <button class="toggle-btn">✔</button>
            <button class="delete-btn">✖</button>
          </div>
        </li>
      </ul>

      <button id="reset-btn" class="reset">하루의 인생을 초기화하기</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
